<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteca Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(195, 232, 247);">
    <div class="container">
        <div class="row">
          <div>
            <h1 class="cabecalho" style="text-align: center;"> Biblioteca Online </h1>
            </div>
            <div class="col-12 py-3">
                <a href="/adicionar" class="btn btn-primary">Adicionar</a>
            </div>
            {% for livro in livros %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card" style="width: 19rem;">
                    <img src="{{ livro.imagem }}" class="card-img-top" style="align-items: center;">
                    <div class="card-body">
                      <h5 class="card-title" style="text-align: center;">{{ livro.titulo }}</h5>
                      <p class="card-text" style="text-align: center;">Autoria: {{ livro.autor }} </p>
                      <p class="card-text" style="text-align: center;">Ano Lançamento: {{ livro.ano_lancamento }} </p>
                      <p class="card-text" style="text-align: center;">Páginas: {{ livro.paginas }} </p>
                      <p class="card-text" style="text-align: center;">Estado: {{ livro.estado }} </p>
                      <p class="card-text" style="text-align: center;">Editora: {{ livro.editora }} </p>
                      
                      <a href="{% url 'patch' livro.id_livro %}" class="btn btn-primary">Editar</a>
                      <a href="{% url 'delete' livro.id_livro %}" class="btn btn-primary">Delete</a>
                    </div>
                  </div>
            </div>
            {% endfor %}  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
